{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar perfil{% endblock %}

{% block content%}

<main class='fundo-azul py-2' style='min-height: 789px;'>
    <form method="POST" class='formulario'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-lg bg-success" type="submit">Confirmar</button>
        <small class="block mb-2 mt-2 text-sm text-blue-600"><a href="{% url 'campeonato:mudarsenha' %}">Quer mudar a senha?</a></small>
    </form>
    
        
</main>

{% endblock %}
