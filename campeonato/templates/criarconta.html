{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Criar Conta {% endblock %}

{% block content%}

<main class='fundo-azul py-2' style='min-height: 789px;'>
    <form method="POST" class='formulario'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary btn-lg bg-success" type="submit">Confirmar</button>
        
</main>

{% endblock %}
